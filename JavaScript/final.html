			.flip-card {
				background-color: transparent;
				width: 300px;
				height: 150px;
				perspective: 1000px;
				padding-top: 50px;
				margin-left: 7em ;
				margin-top: 5em ;
				display: inline-block;
			}

			.flip-card-inner {
				position:inherit;
				width: 100%;
				height: 100%;
				text-align: center;
				transition: transform .5s;
				transform-style: preserve-3d;
				box-shadow:5px 5px 20px;
			}

			.flip-card:hover .flip-card-inner  {
				transform: rotatey(180deg);
				transition: width 0.1s, height 0.5s;
				animation-duration: 10s;
				width: 120%;
				height: 150%;
				box-shadow: 10px 10px 15px gold;
			}

			.flip-card-front, .flip-card-back {
				position: absolute;
				width: 100%;
				height: 100%;
				backface-visibility: hidden;
			}

			.flip-card-front {
				color: white;
				text-shadow: 5px 5px 10px black;
				z-index: 2;
				box-shadow:5px 5px 20px gold;

			}

			.flip-card-back {
				transform: rotateY(180deg);
				width: 100%;
				height: 100%;
				z-index: 1;

		<script>
			var infoObject = new XMLHttpRequest();

			infoObject.open('GET', 'https://laura-mazariegos.github.io/CIT261.github.io/JavaScript/final_info.json', true);
			infoObject.send();
			infoObject.onload = function() {
				var objectInfo = JSON.parse(infoObject.responseText);
				console.log(objectInfo);
				document.getElementById('weddings').innerHTML = objectInfo.weddings;
				document.getElementById('birthdays').innerHTML = objectInfo.birthdays;
				document.getElementById('announcements').innerHTML = objectInfo.announcements;
				document.getElementById('anniversaries').innerHTML = objectInfo.anniversaries;
				document.getElementById('graduations').innerHTML = objectInfo.graduations;
				document.getElementById('calligraphy').innerHTML = objectInfo.calligraphy;
				document.getElementById('about_us').innerHTML = objectInfo.about_us;
			}
			function over(obj) {
				document.getElementById('about_us').innerHTML = obj.innerHTML="Mallory Ink is a local, Des moines based, stationary and printing business. We have the capabilities of customizing different projects to suit your creative and unique needs. ";

			}

			function out(obj) {
				obj.innerHTML = "About Us"
			}

			function loadForm(){
				if (typeof(Storage) !== "undefined"){
					var input = JSON.parse(localStorage.getItem("input"));
					document.getElementById('name').value=input.name;
					document.getElementById('email').value=input.email;
					document.getElementById('phone').value=input.phone;
					document.getElementById('comment').value=input.comment;

				}
				else{
					document.getElementById('fail').innerHTML="Browser not supported";
				}

			}

			function form(name, email, phone, comment){
				this.name=name;
				this.email=email;
				this.phone=phone;
				this.comment=comment;

			}


			function saveForm(){
				var input = new form(
					document.getElementById('name').value, document.getElementById('email').value,
					document.getElementById('phone').value, document.getElementById('comment').value,
				);

				localStorage.setItem("input",JSON.stringify(input));

			}
