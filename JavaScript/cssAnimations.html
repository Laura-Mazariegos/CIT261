<!DOCTYPE html>
<html>
	<body>

		<style>
			.info{
				font-size: 30px;
				text-align: center;
				background-color: slategrey;
				border-radius: 30%;
			}
			.star{

			}
			.star:before {
				background-color:transparent;
				animation-name: star;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-delay: -2s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				position: absolute;
				display: block;
				content: '';
				width: 0;
				height: 0;
				top:180px;
				left:100px;
				border-left: solid 100px transparent;
				border-right: solid 100px transparent;
				border-bottom: solid 70px;
				transform:rotateZ(-70deg);
			}
			.star:after{
				background-color: transparent;
				animation-name: star;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-delay: -2s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				position:absolute;
				display: block;
				content: '';
				width: 0;
				height: 0;
				top:180px;
				left:100px;
				border-left: solid 100px transparent;
				border-right: solid 100px transparent;
				border-bottom: solid 70px;
				transform:rotateZ(71deg);
			}
			@keyframes star {
				0%   {color:yellow; left:0px; top:0px;}
				25%  {color:gold; left:0px; top:300px;}
				50%  {color:orange; left:0px; top:0px;}
				75%  {color:orangered; left:300px; top:300px;}
				100% {color:red; left:300px; top:0px;}
			}

		</style>
		<br><br><br><br>
		<div class="star"></div>
		<p class="info"><font color="red">This </font><font color="orangered">is </font> <font color="orange">a </font><font color="gold">demonstration </font><font color="yellow">of Animation</font></p>
	</body>
</html>
